# https://lannonbr.com/blog/2019-12-09-git-commit-in-actions/

name: Commit date to master
on: push
jobs:
  date:
    runs-on: ubuntu-latest
    steps:
      # Checkout the branch
      - name: checkout
        uses: actions/checkout@v2

      - name: save current date
        run: |
          # do some operation that changes a file in the git repo
          date > time.txt

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        run: |
          # Stage the file, commit and push
          git add time.txt
          git commit -m "New date commit"
#          git push origin main
# Based on https://sameeradissanayaka.medium.com/how-to-use-github-actions-to-push-code-commit-to-another-branch-af04d8406f08          
      - name: Push to Repository
        run: |
          cd b
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN_FOR_GITHUB }}@https://github.com/RadStr/test-repo-for-gh-actions.git
          git push   
